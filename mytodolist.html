<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-ToDo-List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            background: url("./bgimg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .dark {
            color: #f0f0f0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(52, 43, 228, 0.974);
            color: white;
            padding: 10px 20px;
        }

        nav h1 {
            margin: 0;
            font-size: 20px;
        }

        nav button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: #4CAF50;
            font-weight: bold;
        }

        #intro {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
        }

        .dark #intro {
            background: rgba(30, 30, 30, 0.9);
            color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark .container {
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
        }

        input,
        button.add {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #taskList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .task {
            background: #e2f0cb;
            color: #000;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }

        .delete,
        .edit {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px;
            margin: 5px 5px 0 0;
            cursor: pointer;
            border-radius: 3px;
        }

        .edit {
            background: #2196F3;
        }

        .dark .task {
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <h1>My ToDo List</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </nav>
    <div id="intro">
        Welcome to your personal ToDo list web app! Add, edit, and delete tasks easily while organizing them by date and
        time.
        Enjoy light/dark mode for your comfort while staying productive.
    </div>
    <div class="container">
        <h2>Schedule your tasks here</h2>
        <input type="text" id="task" placeholder="Task name" />
        <input type="date" id="date" />
        <input type="time" id="time" />
        <button class="add" onclick="addTask()">Add Task</button>
        <div id="taskList"></div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const task = document.querySelector('#task').value.trim();
            const date = document.querySelector('#date').value;
            const time = document.querySelector('#time').value;

            if (task && date && time) {
                tasks.push({ task, date, time });
                saveTasks();
                displayTasks();

                document.querySelector('#task').value = '';
                document.querySelector('#date').value = '';
                document.querySelector('#time').value = '';
            } else {
                alert('Please fill all fields');
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            displayTasks();
        }

        function editTask(index) {
            const t = tasks[index];
            document.querySelector('#task').value = t.task;
            document.querySelector('#date').value = t.date;
            document.querySelector('#time').value = t.time;
            deleteTask(index);
        }

        function displayTasks() {
            const list = document.querySelector('#taskList');
            list.innerHTML = '';

            tasks.forEach((t, index) => {
                const div = document.createElement('div');
                div.className = 'task';
                div.innerHTML = `
                    <strong>${t.task}</strong><br>üìÖ ${t.date} ‚è∞ ${t.time}<br>
                    <button class='edit' onclick='editTask(${index})'>Edit</button>
                    <button class='delete' onclick='deleteTask(${index})'>Delete</button>
                `;
                list.appendChild(div);
            });
        }

        displayTasks();
    </script>
</body>

</html>
